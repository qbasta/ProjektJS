<!DOCTYPE html>
<html>

<head>
    <title>
        Paragon
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
      <h1>PARAGON</h1>
    </header>
    <main>
      <table id="myTable">
        <thead>
          <tr>
            <th class="id">LP</th>
            <th class="name">NAZWA</th>
            <th>ILOŚĆ</th>
            <th>CENA</th>
            <th>SUMA</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="body">
        </tbody>
        <tfoot id="foot">
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">RAZEM:</th>
                <th scope="col">0.00 zł</th>
                <th scope="col"></th>
            </tr>
        </tfoot>
    </table>
    <div class="centerText">
        <div class="inline">
            <div class="left">
                <h1>Nowa pozycja</h1>
            </div>
            <div class="con">
                <div>
                    <label asp-for="Name">Nazwa:</label>
                </div>
                <div class="right">
                    <input id="name" type="search" />
                </div>
            </div>
            <div class="con">
                <div>
                    <label asp-for="Amount">Ilość:</label>
                </div>
                <div class="right">
                    <input id="amount" type="search" />
                </div>
            </div>
            <div class="con">
                <div>
                    <label asp-for="Price">Cena:</label>
                </div>
                <div class="right">
                    <input id="price" type="search" />
                </div>
            </div>
            <div class="con">
                <div class="right">
                    <button id="button" type="submit">Dodaj</button>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
<script src="script.js"></script>
</html>
